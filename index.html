<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Tecnologia_Educacional_color.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Steam Kids | Cronômetro</title>
</head>

<body>
    <main class="container">
        <div class="content">
            <div class="timerContainer">
                <div class="header">
                    <div class="boxHeader">
                        <h1>Tempo Maker</h1>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#6c63ff"
                            class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
                            <path
                                d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584.531.531 0 0 0 .013-.012l.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354a.717.717 0 0 0-.012.012A6.973 6.973 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1h-3zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0z" />
                        </svg>
                    </div>
                    <hr>
                    <h2>“Criatividade é a inteligência se divertindo” - Albert Einstein</h2>
                </div>
                <div> 
                </div>
                <section class="formTimerValue">
                    <div>
                        <div class="boxInputTimer">
                            <input id="timerValue" type="number" required>
                            <span>Digite o tempo da atividade</span>
                        </div>
                        <div class="boxButton">
                            <button type="button">Iniciar lançamento</button>
                        </div>
                    </div>
                </section>
                <div class="countdownContainer">
                    <div class="boxCountdown">
                        <div class="boxDescription">
                            <h3>Minutos</h3>
                            <h3>Segundos</h3>
                        </div>
                        <div class="boxTimer">
                            <span>44</span>
                            <span>:</span>
                            <span>28</span>
                        </div>
                        <hr>
                        <div class="boxButton">
                            <button type="button">Iniciar novo lançamento</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="rocketContainer" >
                <img src="./img/rocket.png"  data-tilt data-tilt-scale="1.1" alt="Foguete">
            </div>
        </div>
    </main>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>

</html>
